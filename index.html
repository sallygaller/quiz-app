<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Codswallop</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
	<link href="main.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
  <section class="group item-title">
	<h1>Codswallop</h1>
  <h2 class="h2-subtitle">The Quiz About British Daytime Television</h2>
  </section>

  <section class="js-quiz-scores group item-scoreboard hidden">
		<ul class="flex-row">
			<li>Question:
				<span class="js-question-number"></span>/10
      </li>
      <li>Score:
			<span class="js-current-score"></span>
      </li>
    </ul>
  </section>

	<section class="js-homepage group item-homepage">
			<p class="text-center padding-25">Do you know your 'Come Dine With Me' from your 'Countdown'?<br> Your 'Midsomer Murders' from your 'Supermarket Sweep'?<br> Do you have a life outside obscure British television?</p>
			<button type="button" role="button" class="btn" id="start">Find out!</button>
      <img class="home-image" src="images/home-page.jpg" alt="University Challenge contestant is asked an obscure question"> 
  </section>

  <section class="js-question-page">
  </section>

  <section class="js-answer-page group item-answerpage">
  </section>

  <section class="js-results-page group item-resultspage">
  </section>
 
  <script src="//code.jquery.com/jquery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
